{% extends "base.html" %}

{% block title %}Create Course - NeuroLMS{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="color: #667eea; margin-bottom: 30px; text-align: center;">Create New Course</h2>

    {% if error %}
    <div class="alert error">
        {{ error }}
    </div>
    {% endif %}

    {% if success %}
    <div class="alert success">
        {{ success }}
    </div>
    {% endif %}

    <form method="POST" style="background: #f8f9fa; padding: 30px; border-radius: 10px;">
        <div class="form-group">
            <label for="title">Course Title</label>
            <input type="text" id="title" name="title" required placeholder="Enter course title" style="font-size: 18px; padding: 15px;">
        </div>

        <div class="form-group">
            <label for="description">Course Description</label>
            <textarea id="description" name="description" required placeholder="Describe what students will learn in this course" rows="6" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; font-family: inherit; resize: vertical;"></textarea>
        </div>

        <button type="submit" class="btn" style="margin-top: 20px;">Create Course</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/dashboard" style="color: #667eea; text-decoration: none;">‚Üê Back to Dashboard</a>
    </div>
</div>

<style>
    textarea:focus {
        outline: none;
        border-color: #667eea;
    }
</style>
{% endblock %}
